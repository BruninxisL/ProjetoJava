<div th:replace="compartilhado/topo"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
	                    <h1 class="h3 mb-2 text-gray-800">Cadastro de Produtos</h1>
						

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px">
                       <form method="POST" th:action="@{'/estoque/' + ${produto.cod_produto} + '/atualizar'}">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Nome do Produto</label>
						    <input type="text" class="form-control" th:value="${produto?.nome}" required id="nome" name="nome" aria-describedby="emailHelp" placeholder="Enter name user">
						    
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Quantidade</label>
						    <input type="number" class="form-control" th:value="${produto?.quantidade}" required id="quantidade" name="quantidade" placeholder="Enter Password">
						    
						  </div>
						  <div class="form-group">
    						<label for="userType">Unidade de Medida</label>
    						<select class="form-control" id="unidade_medida" name="unidade_medida">
        					<option  th:selected="${produto?.unidade_medida == 'g'}">Grama</option>
       						<option th:selected="${produto?.unidade_medida == 'kg'}">Quilograma</option>
       						<option th:selected="${produto?.unidade_medida == 'mg'}">Miligrama</option>
       						<option th:selected="${produto?.unidade_medida == 'L'}">Litro</option>
       						<option th:selected="${produto?.unidade_medida == 'ml'}">Mililitro</option>
       						
    						</select>
    						 <div class="form-group">
						    <label for="exampleInputPassword1">Pre√ßo de Custo</label>
						    <input type="number" class="form-control" th:value="${produto?.preco_custo}" required id="preco_custo" name="preco_custo" placeholder="Enter Password">
				
						 	</div>
						 	
							</div>
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>                    
                	</div>
               </div>
                <!-- /.container-fluid -->
