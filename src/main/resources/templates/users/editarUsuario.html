<div th:replace="compartilhado/topo"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
	                    <h1 class="h3 mb-2 text-gray-800">Edição de Usuários</h1>
						

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px">
                       <form method="POST" th:action="@{'/usuarios/' + ${user.cod_user} + '/atualizar'}" >
						  <div class="form-group">
						    <label for="exampleInputEmail1">Nome de Usuário</label>
						    <input type="text" class="form-control" th:value="${user?.username}" required id="nome" name="username" aria-describedby="emailHelp" placeholder="Enter name user">
						    
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" th:value="${user?.senha}" required id="senha" name="senha" placeholder="Enter Password">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
						  </div>
						  <div class="form-group">
    						<label for="userType">Tipo</label>
    						<select class="form-control" id="tipo" th:value="${user?.tipo}"name="tipo">
        					<option th:value="FUNCIONARIO" th:selected="${user?.tipo == 'FUNCIONARIO'}">Funcionário</option>
       						<option th:value="ADMINISTRADOR" th:selected="${user?.tipo == 'ADMINISTRADOR'}">Administrador</option>
    						</select>
							</div>
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>                    
                	</div>
               </div>
                <!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
